 function compTemp(htmlob)
 {
 // console.log(htmlob);

 var mai = JSON.parse($.cookie('abhi'))[0].payLoad.authToken;
 var comValues = $(htmlob).attr("data-id");
 var comValues1 = $(htmlob).attr("data-value");
 console.log(htmlob);
 
 

 console.log(comValues1);
 document.getElementById("comSpan").innerHTML=comValues1;
 console.log(comValues);
 let myheader = {
 "x-authorization": mai,
 }

 $.ajax({
 type: 'GET',
 url: "/app/admin/company" + "/" + comValues + "/template",
 async: true,
 crossDomain: true,
 headers: myheader,
 success: function (res) {
 var result = res.payLoad;
 $('tbody#temp').empty();
 res.forEach(function (element1) {
 if (element1.deleted == false) {
 $('tbody#temp').append('<tr> <td id="tmp1">'+ element1.id +'</td><td id="tmp2">' + element1.templateName + '</td><td id="tmp3">'+ element1.key +'</td><td id="tmp4">'+ element1.templateType +'</td><td id="tmp5">'+ element1.isFirstPartyPdfMergeEnabled +'</td><td id="tmp6">'+ element1.isSecondPartyPdfMergeEnabled +'</td><td id="tmp7">'+ element1.formFillEnabled +'</td><td id="tmp8">'+ element1.preUploaded +'</td><td id="tmp9">'+ element1.deleted +'</td></tr>');
 }
 });
 }
 });
 }
